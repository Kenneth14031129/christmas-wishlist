<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Wishlist</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #4a4a4a;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 35px;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 550px;
            backdrop-filter: blur(10px);
            transform: translateY(0);
            transition: transform 0.3s ease;
            margin: 20px;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #d4418e;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            word-wrap: break-word;
        }

        .counter {
            text-align: center;
            color: #d4418e;
            margin-bottom: 25px;
            font-size: 1.2em;
            font-weight: 600;
            background: #fff5f7;
            padding: 10px;
            border-radius: 12px;
            border: 2px dashed #ffd1dc;
        }

        .special-message {
            text-align: center;
            color: #d4418e;
            font-size: 1.2em;
            margin: 20px 0;
            padding: 15px;
            border: 2px dashed #ffd1dc;
            border-radius: 10px;
            background: #fff5f7;
        }

        .wish-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .wish-input {
            display: flex;
            gap: 12px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        input {
            padding: 15px;
            border: 2px solid #ffd1dc;
            border-radius: 12px;
            font-size: 16px;
            flex-grow: 1;
            transition: all 0.3s ease;
            background: #fff;
        }

        input:focus {
            outline: none;
            border-color: #ff69b4;
            box-shadow: 0 0 0 3px rgba(255, 105, 180, 0.2);
            transform: scale(1.02);
        }

        button {
            padding: 12px 24px;
            background: #ff69b4;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover:not([disabled]) {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
        }

        button[disabled] {
            background: #ccc;
            cursor: not-allowed;
        }

        #addMore {
            background: #ffd1dc;
            width: 100%;
            margin-top: 15px;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 998;
        }

        .popup {
            background: white;
            padding: 35px;
            border-radius: 24px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            max-width: 550px;
            width: 90%;
            position: relative;
            animation: popIn 0.5s cubic-bezier(0.26, 0.53, 0.74, 1.48);
        }

        .macey-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
            z-index: 1000;
            animation: popIn 0.5s cubic-bezier(0.26, 0.53, 0.74, 1.48);
            width: 90%;
            max-width: 400px;
        }

        .macey-popup img {
            max-width: 80%;
            height: auto;
            margin-bottom: 15px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .macey-popup .message {
            color: #d4418e;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .macey-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            display: none;
            z-index: 999;
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.8) translate(-50%, -50%); }
            to { opacity: 1; transform: scale(1) translate(-50%, -50%); }
        }

        .wishlist {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        .wishlist li {
            padding: 15px;
            border-bottom: 2px solid #ffd1dc;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1em;
            animation: slideIn 0.5s ease;
        }

        .wishlist li:last-child {
            border-bottom: none;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .error-message {
            color: #ff4444;
            text-align: center;
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 68, 68, 0.1);
            display: none;
        }

        .limit-message {
            color: #888;
            text-align: center;
            margin-top: 10px;
            font-style: italic;
        }

        .snowflake {
            position: fixed;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: snowfall linear infinite;
        }

        @keyframes snowfall {
            to {
                transform: translateY(100vh);
            }
        }

        /* Mobile Responsive Styles */
        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
                width: 95%;
                margin: 10px;
            }

            h1 {
                font-size: 1.8em;
                margin-bottom: 20px;
            }

            .wish-input {
                flex-direction: row;
                gap: 8px;
            }

            input {
                padding: 12px;
                font-size: 14px;
            }

            button {
                padding: 10px 16px;
                font-size: 14px;
            }

            .popup {
                width: 95%;
                padding: 20px;
                margin: 10px;
            }

            .special-message {
                font-size: 1em;
                padding: 12px;
            }

            .wishlist li {
                padding: 12px;
                font-size: 1em;
            }

            .counter {
                font-size: 1.1em;
                padding: 8px;
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.5em;
            }

            .wish-input {
                gap: 6px;
            }

            input {
                padding: 10px;
                font-size: 13px;
            }

            button {
                padding: 8px 12px;
                font-size: 13px;
            }

            .special-message {
                font-size: 0.9em;
                padding: 10px;
            }

            .macey-popup .message {
                font-size: 1.1em;
            }
        }

        @media screen and (max-width: 320px) {
            h1 {
                font-size: 1.3em;
            }

            .container {
                padding: 12px;
            }

            .wish-input button {
                padding: 6px;
            }
        }

        @media screen and (max-height: 600px) {
            .container {
                margin: 10px auto;
            }

            .popup, .macey-popup {
                max-height: 90vh;
                overflow-y: auto;
            }
        }

        @media screen and (orientation: landscape) and (max-height: 500px) {
            .container {
                margin: 10px auto;
            }

            .popup, .macey-popup {
                max-height: 85vh;
                overflow-y: auto;
            }

            .macey-popup img {
                max-height: 40vh;
                width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÑ My Christmas Wishlist üéÅ</h1>
        <div class="counter">Wishes: <span id="wishCount">0</span>/5</div>
        <form id="wishForm" class="wish-form">
            <div class="wish-input">
                <input type="text" placeholder="Enter your wish..." required>
            </div>
            <button type="button" id="addMore">‚ú® Add Another Wish</button>
            <div class="error-message" id="errorMessage">Maximum 5 wishes allowed!</div>
            <button type="submit">Submit Wishlist üéÄ</button>
        </form>
    </div>

    <div class="popup-overlay">
        <div class="popup">
            <h2 style="text-align: center; color: #d4418e;">‚ú® Your Christmas Wishes ‚ú®</h2>
            <div class="special-message">
                Bumbum will choose what he will gift to you on December 25, 2024 
                <span style="color: #ff69b4;">‚ù§Ô∏è</span>
            </div>
            <ul class="wishlist"></ul>
            <div style="text-align: center; margin-top: 20px; color: #888;">
                With love, Bumbum üéÅ
            </div>
            <button onclick="closePopup()" style="width: 100%; margin-top: 20px;">Close</button>
        </div>
    </div>

    <div class="macey-overlay"></div>
    <div class="macey-popup">
        <img src="Macey.jpg" alt="Macey">
        <div class="message">I told you 5 wishlist! üò§</div>
        <button onclick="closeMaceyPopup()">OK, I'll add more! üéÅ</button>
    </div>

    <script>
        const form = document.getElementById('wishForm');
        const addMoreBtn = document.getElementById('addMore');
        const popup = document.querySelector('.popup-overlay');
        const errorMessage = document.getElementById('errorMessage');
        const wishCount = document.getElementById('wishCount');
        const maceyPopup = document.querySelector('.macey-popup');
        const maceyOverlay = document.querySelector('.macey-overlay');

        function updateWishCount() {
            const count = document.querySelectorAll('.wish-input').length;
            wishCount.textContent = count;
            addMoreBtn.disabled = count >= 5;
            errorMessage.style.display = count >= 5 ? 'block' : 'none';
        }

        function showMaceyPopup() {
            maceyPopup.style.display = 'flex';
            maceyOverlay.style.display = 'block';
        }

        function closeMaceyPopup() {
            maceyPopup.style.display = 'none';
            maceyOverlay.style.display = 'none';
        }

        addMoreBtn.addEventListener('click', () => {
            const currentCount = document.querySelectorAll('.wish-input').length;
            if (currentCount < 5) {
                const newInput = document.createElement('div');
                newInput.className = 'wish-input';
                newInput.innerHTML = `
                    <input type="text" placeholder="Enter your wish..." required>
                    <button type="button" onclick="removeInput(this)">‚ùå</button>
                `;
                addMoreBtn.parentElement.insertBefore(newInput, addMoreBtn);
                updateWishCount();
            }
        });

        function removeInput(btn) {
            btn.parentElement.remove();
            updateWishCount();
        }

        function closePopup() {
            popup.style.display = 'none';
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const wishes = [];
            form.querySelectorAll('input[type="text"]').forEach(input => {
                if (input.value.trim()) {
                    wishes.push(input.value.trim());
                }
            });

            if (wishes.length < 5) {
                showMaceyPopup();
                return;
            }

            const wishlist = document.querySelector('.wishlist');
            wishlist.innerHTML = '';
            wishes.forEach((wish, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    ${index + 1}. ${wish}
                    <span style="color: #ff69b4">üéÅ</span>
                `;
                wishlist.appendChild(li);
            });

            popup.style.display = 'flex';
        });

        popup.addEventListener('click', (e) => {
            if (e.target === popup) {
                closePopup();
            }
        });

        maceyOverlay.addEventListener('click', (e) => {
            if (e.target === maceyOverlay) {
                closeMaceyPopup();
            }
        });

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.opacity = Math.random();
            snowflake.style.width = snowflake.style.height = Math.random() * 5 + 3 + 'px';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(snowflake);

            snowflake.addEventListener('animationend', () => snowflake.remove());
        }

        setInterval(createSnowflake, 100);

        // Initialize counter
        updateWishCount();
    </script>
</body>
</html>
